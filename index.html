<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>лопни шарики</title>
</head>
<body>
<div class="container">
  <div class="info-header">
    <div class="info-header__box">
      <h3 class="info-header__title">Счет</h3>
      <p class="info-header__lcd" id="score">000</p>
    </div>

    <div class="info-header__box">
      <h3 class="info-header__title">Осталось</h3>
      <p class="info-header__lcd" id="timer">60</p>
    </div>
  </div>
  <div id="app" class="app"></div>
</div>
<div class="modal" id="modal">
  <div class="modal__backBlur"></div>
  <div class="modal__card">
    <h2 class="modal__title">Лопай шарики :)</h2>
    <div class="modal__info hide" id="info">
      <h2>Лопнуто: <span id="blasted"></span></h2>
      <h2>Пропущено: <span id="missed"></span></h2>
    </div>
    <div class="modal__controls">
      <button class="btn" id="starter">Новая игра</button>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
